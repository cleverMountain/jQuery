<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script src="./jquery_2.0.3.js"></script>
  <script>
    $('li').css('background', 'red')


    let str = ` <li>1</li>
                <li>2</li>
                <li>3</li>
      `
    let arr = jQuery.parseHTML(str, document) // [li, li, li]
    jQuery.each(arr, (i) => {
      $('ul').append(arr[i])
    })
  </script>
</body>
</html>
